<!DOCTYPE html>
<html lang="el">
<head>
	<title>Υπο-κατασκευή</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" href="img/logo.png">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/css1/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/fonts1/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/css1/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/css1/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/css1/util.css">
	<link rel="stylesheet" type="text/css" href="css/css1/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<!--  -->
	<div class="simpleslide100">
		<div class="simpleslide100-item bg-img1" style="background-image: url('img/background.jpg');"></div>
		<div class="simpleslide100-item bg-img1" style="background-image: url('img/athens.jpg');"></div>
	</div>

	<div class="size1 overlay1">
		<!--  -->
		<div class="size1 flex-col-c-m p-l-15 p-r-15 p-t-50 p-b-50">
			<h3 class="l1-txt1 txt-center p-b-25">
				Ερχεται σύντομα!
			</h3>

			<p class="m2-txt1 txt-center p-b-48">
				Η σελίδα μας βρίσκεται υπό κατασκευή. Σύντομα κοντά σας!
			</p>

			<div class="flex-w flex-c-m cd100 p-b-33">
				<div class="flex-col-c-m size2 bor1 m-l-15 m-r-15 m-b-20">
					<span class="l2-txt1 p-b-9 days">35</span>
					<span class="s2-txt1">Days</span>
				</div>

				<div class="flex-col-c-m size2 bor1 m-l-15 m-r-15 m-b-20">
					<span class="l2-txt1 p-b-9 hours">17</span>
					<span class="s2-txt1">Hours</span>
				</div>

				<div class="flex-col-c-m size2 bor1 m-l-15 m-r-15 m-b-20">
					<span class="l2-txt1 p-b-9 minutes">50</span>
					<span class="s2-txt1">Minutes</span>
				</div>

				<div class="flex-col-c-m size2 bor1 m-l-15 m-r-15 m-b-20">
					<span class="l2-txt1 p-b-9 seconds">39</span>
					<span class="s2-txt1">Seconds</span>
				</div>
			</div>
		</div>
	</div>



	

<!--===============================================================================================-->	
	<script src="js/js1/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="js/js1/js/popper.js"></script>
	<script src="js/js1/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="js/js1/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="js/js1/moment.min.js"></script>
	<script src="js/js1//moment-timezone.min.js"></script>
	<script src="js/js1/moment-timezone-with-data.min.js"></script>
	<script src="js/js1/countdowntime.js"></script>
	<script>
		$('.cd100').countdown100({
			/*Set Endtime here*/
			/*Endtime must be > current time*/
			endtimeYear: 0,
			endtimeMonth: 0,
			endtimeDate: 35,
			endtimeHours: 18,
			endtimeMinutes: 0,
			endtimeSeconds: 0,
			timeZone: "" 
			// ex:  timeZone: "America/New_York"
			//go to " http://momentjs.com/timezone/ " to get timezone
		});
	</script>
<!--===============================================================================================-->
	<script src="js/js1/tilt.jquery.min.js"></script>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
	<script src="js/js1/main.js"></script>

</body>
</html>
